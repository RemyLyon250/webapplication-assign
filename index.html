<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Admission Form </title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <form name="myForm" class="signup-form" action="/register" onsubmit="return validateForm()" method="post">

<!-- form header -->
    <div class="form-header">
    	<h1> STUDENT ADMISSION  FOAM </h1>
    </div>
    <script type="text/javascript">
function validateForm() {
  let x = document.forms["myForm"]["firstname"].value;
  if (x == "") {
    alert("all fields must be filled out");
    return false;
  }
  }
</script>
    <!-- form body -->
    <div class="form-body">
    	<!-- Firstname and Lastname -->
    <div class="horizontal-group">
        <div class="form-group left">
            <label for="firstname" class="label-title">First name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="enter your first name" />
        </div>
        <div class="form-group right">
            <label for="lastname" class="label-title">Last name</label>
            <input type="text" id="lastname" class="form-input" placeholder="enter your last name" />
        </div>
    </div>

    <!-- Email -->
<div class="form-group">
  <label for="email" class="label-title">Email*</label>
  <input type="email" id="email" class="form-input" placeholder="email@email.com" >
</div>

<!-- Password and district and phn -->
<div class="horizontal-group">

  <div class="form-group left">
    <label for="District" class="label-title">District *</label>
    <input type="text" id="district" class="form-input" placeholder="enter your District" >
  </div>

  <div class="form-group right">
    <label for="Mobile Phone" class="label-title">Mobile Phone *</label>
    <input type="text" class="form-input" id="Mobile Phone" placeholder="enter your Mobile Phone" >
  </div>
   <div class="form-group left">
    <label for="PO box" class="label-title">PO BOX *</label>
    <input type="text" class="form-input" id="POBOX" placeholder="enter your PO BOX">
  </div>
<div class="form-group right">
    <label for="Place of birth" class="label-title">place of birth *</label>
    <input type="text " class="form-input" id="place of birth" placeholder="enter your place of birth" >
  </div>
  <div class="form-group right">
    <label for="Place of birth" class="label-title">DOB *</label>
    <input type="Date " class="form-input" id="DOB" placeholder="enter your Date of birth" >
  </div>

</div>

<!-- Gender -->
<div class="horizontal-group">

    <div class="form-group left">
        <label class="label-title">Gender:</label>
        <div class="input-group">
            <label for="male">
                <input type="radio" name="gender" value="male" id="male"> Male</label>
            <label for="female">
                <input type="radio" name="gender" value="female" id="female"> Female</label>
        </div>
    </div>

</div>
<!-- form footer -->

  <button type="submit" class="btn">Create</button>
</div>
    </div>
    
    <!-- form footer -->
    <div class="form-footer">
    </div>










    </form>

  </body>
</html>
